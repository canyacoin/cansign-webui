<section id="dropzone">
  <div class="container">
    <div class="wrapper">
      <dropzone
        [message]="'documents-index.dropzone-message' | translate:dzMessage"
        (error)="onUploadError($event)"
        (success)="onUploadSuccess($event)"
        (addedFile)="onFileAdded($event)">
        </dropzone>
    </div>
  </div>
</section>
